<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn" style="color: brown;">submit</button>
    <script>
        const btn = document.getElementById('btn')
        setTimeout(() => {
            btn.style.color = 'green'
        }, 2000);

        p1 = new Promise((resolve) => {
            setTimeout(() => {
                btn.style.color = 'pink'
                resolve()
            }, 3000);
        })
        p1.then(() => {
            btn.style.color = 'yellow'
        })

        // 执行顺序 设置绿色放入宏任务，设置粉色放入宏任务，
        // 先执行设置绿色，再执行设置粉色，但相近时间设置黄色的微任务也执行了。
        // 根据浏览器的渲染机制，相近时间的渲染任务加入渲染队列批处理，最终只执行一次重排或重绘
        
        // 将DOM的多个读/写操作放在一起，而不是穿插，浏览器的渲染机制，会把所有的读/写操作放在一个队列，
        // 当队列的操作到了一定的数量或者到了一定的时间间隔，浏览器就会对队列进行批处理。这样就会让多次的回流、重绘变成一次回流重绘。
    </script>
</body>
</html>
